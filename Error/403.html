<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
        <script src="/AralixDesigns/Javascript/Loader.js"></script>
        <script
          src="https://kit.fontawesome.com/1e193e3a23.js"
          crossorigin="anonymous"
        ></script>
    
        <link
          rel="shortcut icon"
          href="/AralixDesigns/media/img/AralixFavicon.png"
          type="image/x-icon"
        />
        <link rel="stylesheet" href="/AralixDesigns/Styles/styles.css" />
    
        <title>Aralix - Error 403</title>
      </head>
<body>
    

    <!--
    
        Gradient Background

    -->

    <div class="bg-gradient"></div>

    <!--
    
        Header

    -->

    <div id="header"></div>

    <!--
    
        Login Frame

    -->

    <div class="login-wrapper">
        <div class="login-frame">
          <button class="close" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
          <div class="login-logo">
            <img src="/AralixDesigns/media/svg/AralixFavicon.svg" alt="" />
          </div>
          <div class="login-form">
            <h1>Login</h1>
            <form action="" method="POST">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Login" />
            </form>
          </div>
        </div>
      </div>

    <div class="error-wrapper">  
        <div class="error-img">
            <img src="/AralixDesigns/media/svg/403.svg" alt="">
            <h1>Lo siento... <br> ¡Acceso Denegado!</h1>
            <p>No tienes permiso para acceder a esta página.</p>
            <a href="/AralixDesigns/"><i class="fas fa-home"></i> Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
